<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/custom.css"/>
</head>
<body onload="render()">

<section class="container top">
    <div class="row">
        <div class="col-md-6" id="heading">
            <a href="index.html">
                <h1>Online Mini BookStore</h1>
            </a>
        </div>
        <div class="col-md-6">
            <span class="btn btn-success float-right mt-2" id="addBtn">Add new Book</span>
        </div>
    </div>
    <div class="row">
        <img src="https://res.cloudinary.com/dono96nzw/image/upload/v1587994753/screen-shot-2015-11-03-at-7-04-13-am_sxr8jo.png" alt="cover image" id="cover">
    </div>
</section>

 <!-- custom modalfor adding new book -->




 <section id="bookModal" class="container-fluid">
     <div class="row">
         <div class="col-md-4 col-lg-3"></div>
         <div class="col-md-4 col-lg-6">
             <form action="">
                 <div class="form-group">
                     <input type="text" class="form-control" title="title" id="txtTitle" placeholder="book title" autofocus />             
                </div>
               
               <div class="form-group">
                <input type="text" class="form-control" id="txtPub" placeholder="book publisher" />             
              </div>
             
              <div class="form-row">
                  <!-- new start -->
                  <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="bookPrice" placeholder="price" />             
                 </div>
                 <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author" />             
               </div>
               <div class="form-group col-md-6">
                <input type="text" class="form-control" id="language" placeholder="Language" />             
             </div>
             <div class="form-group col-md-6">
                <input type="text" class="form-control" id="bookCountry" placeholder="Country" />                          
           </div>
               <!-- new end -->
              
               <div class="form-group col-md-6">
                <input type="number" class="form-control" id="txtPages" placeholder="pages" />             
             </div>
             <div class="form-group col-md-6">
                <input type="number" class="form-control" id="txtPubYear" placeholder="Year of Publishing " />             
           </div>
           <div class="form-group col-md-12">
            <input type="text" class="form-control" id="txtCoverURL" placeholder="Book Cover Image URL Book " />             
             </div>
           <div class="form-group col-md-12">
            <textarea class="form-control" id="bookExtract" placeholder="Short Text Extract"  rows="3"></textarea>  
           </div>
              </div>
             
              <div class="form-group">
                  <input type="button" class="form-control btn btn-success btn-block" id="newBookBtn" value="Add Book" />
              </div>
              <div class="form-group">
                <input type="button" class="form-control btn btn-success btn-block" id="cancelBtn" value="Cancel" />
            </div>
             </form>
         </div>
         <div class="col-md-4 col-lg-3"></div>
     </div>
 </section>

  <section class="container top">
      <h2 class="text-center">Available Books</h2>
      <div class="row" id="bookRow"></div>      
  </section>

  <div class="container showItems">
    <div class="row">  
        <div class="col-md-4"></div>
        <div  id="show" class="col-md-4"></div>  
        <div class="col-md-4"></div>
        </div>
  </div> 

  <section class="container">
    <div class="row" id="list">
        <div class="col-md-4" id="show"> </div>
        <div class="col-md-4" id="bookRow">
        <div id="show"></div>
        </div>
    </div>    
</section>

  <script id="template" type="text/ejs">
    <% for (var k = 0; k < list.length; ++k) {
        var items = list[k];  %>
        <div class="col-md-3 color mb-5 ml-5">
            <img id="<%=k%>"src="<%=items.coverImgURL%>"onclick="showDetails(this.id)" class="card-img image img-fluid">
            <h3 class="card-title"><%= items.title%></h3>
            <p> Author: <%= items.author %>  </p>
            <p>Price: <%= items.price %></p>      
            <p>Year of Publishing: <%= items.yearPub %></p>
            <span id="<%=k%>"class="btn btn-success" onclick="deleteBook(this.id)">Delete Book</span>
            <span id="<%=k%>"class="btn btn-success" onclick="showDetails(this.id)">Show</span>
        </div>
    <% } %>
    </script>



    <!-- <script src="./js/custom.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/ejs_production.js"></script>  
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
   
  
</body>
</html>
